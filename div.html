<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div document</title>
    <style>
        div#container {
            width: 900px;
            height: 800px;
            background-color: lightgray;
        }

        div#link {
            width: 900px;
            height: 70px;
            background-color: #2400FF66;
        }

        div#header {
            width: 900px;
            height: 80px;
            background-color: #FF000066;
        }

        div#subHeader {
            width: 900px;
            height: 40px;
            background-color: #00FF0A66;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="link">
            <a href="#">English</a>
            <a href="#">Mandarin</a>
            <a href="#">Italian</a>
            <a href="#">Filipino</a>
        </div>
        <div id="header">
            <h1>Lorem Ipsum</h1>
        </div>
        <div id="subHeader">
            <p>"Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."</p>
            <p>"There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain..."</p>
        </div>

    </div>
</body>
</html>
